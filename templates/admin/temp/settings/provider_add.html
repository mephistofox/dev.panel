<div class = "s_provider_item">
    <tname>Название</tname>
    <input type = "text" class = "input height-23" id = "name" onKeyUp = "deleteBorderRed(this);" />
</div>
<div class = "s_provider_item">
    <tname>Внешний склад</tname>
    <div id = "tumbler_1" class = "tumbler tumbler_passive" onClick = "tumblerChange(1);">
        <div class = "tumbler_left"></div>
        <div class = "tumbler_right"></div>
        <div class = "tumbler_circle"></div>
    </div>
</div>
<div class = "s_provider_item">
    <tname>Адрес склада</tname>
    <input type = "text" class = "input height-23" id = "address" onKeyUp = "deleteBorderRed(this);" />
</div>
<div class = "s_provider_item">
    <tname>Заметки</tname>
    <textarea class = "textarea" id = "note"></textarea>
</div>
<div class = "button_green inline button_small" onClick = "settingsProviderAdd();buttonClick(this);">Добавить</div>
