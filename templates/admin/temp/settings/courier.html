<div class = "s_courier_item">
    <tname>Имя</tname>
    <input type = "text" class = "input height-23" value = "%NAME%" id = "name" onKeyUp = "deleteBorderRed(this);">
</div>
<div class = "s_courier_item">
    <tname>Фамилия</tname>
    <input type = "text" class = "input height-23" value = "%SURNAME%" id = "surname" onKeyUp = "deleteBorderRed(this);">
</div>
<br>
<div class = "s_courier_item">
    <tname>Телефон</tname>
    <input type = "text" class = "input height-23" value = "%PHONE%" id = "phone" onKeyUp = "deleteBorderRed(this);">
</div>
<div class = "s_courier_item">
    <tname>Эл. почта</tname>
    <input type = "text" class = "input height-23" value = "%MAIL%" id = "mail" onKeyUp = "deleteBorderRed(this);">
</div>
<div class = "s_courier_item">
    <tname>&nbsp;</tname>
    <div onClick = 'settingsWorkerNewPass(%ID%);'>Отправить пароль</div>
</div>
<br>
<div class = "button_green inline button_small" onClick = "settingsCourierChange(%ID%);buttonClick(this);">Сохранить</div>
