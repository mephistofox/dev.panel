<div class = "s_provider_item">
    <tname>Название</tname>
    <input type = "text" class = "input height-23" id = "name" value = "%NAME%" onKeyUp = "deleteBorderRed(this);" />
</div>
<div class = "s_provider_item">
    <tname>Внешний склад</tname>
    <div id = "tumbler_1" class = "tumbler %TUMBLER%" onClick = "tumblerChange(1);">
        <div class = "tumbler_left"></div>
        <div class = "tumbler_right"></div>
        <div class = "tumbler_circle"></div>
    </div>
</div>
<div class = "s_provider_item">
    <tname>Адрес склада</tname>
    <input type = "text" class = "input height-23" id = "address" value = "%ADDRESS%" onKeyUp = "deleteBorderRed(this);" />
</div>
<div class = "s_provider_item">
    <tname>Заметки</tname>
    <textarea class = "textarea" id = "note">%NOTE%</textarea>
</div>
<div class = "button_green inline button_small" onClick = "settingsProviderChange(%ID%);buttonClick(this);">Сохранить</div>
